# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

# Languages

languages:
  -
    -
    - English
  -
    - fr
    - Fran√ßais


# Directories
collections_dir: collections
layouts_dir: _jekyll/_layouts
includes_dir: _jekyll/_includes

# Collections
collections:
  concept:
    output: true
    permalink: /:collection/:path/

  communities:
    output: true
    permalink: /:collection/:path/

  place-tools:
    output: true

  info:
    output: true

  posts:
    output: true
    permalink: /:collection/:year/:month/:day/:title/

  publications:
    output: true
    permalink: /:path/
  
  projects:
    output: true
    permalink: /:collection/:path/
  
  people:
    output: true
    permalink: /:collection/:path/
  
  green-fablab:
    output: true
    permalink: /:collection/:path/

  tutorial:
    output: true
    permalink: /:collection/:path/


# Defaults

defaults:

  # default
  - scope:
      path: ""
    values:
      lang: en
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false
      sidebar:
        nav: ""

    # CONCEPT
  - scope:
      path: concept
    values:
      layout: single

    # CONCEPT - EN
  - scope:
      path: "_concept/en"
    values:
      lang: en
    # CONCEPT - FR
  - scope:
      path: "_concept/fr"
    values:
      lang: fr


  # PROJECTS
  - scope:
      type: projects
    values:
      layout: single
      sidebar:
        nav: ""
    
    # PROJECTS EN
  - scope:
      path: "_projects/en"
    values:
      lang: en
      sidebar:
        nav: "projects"
    
    # PROJECTS FR
  - scope:
      path: "_projects/fr"
    values:
      lang: fr
      sidebar:
        nav: "projects"


    # COMMUNITIES
  - scope:
      type: communities
    values:
      layout: single
      classes: wide
      sidebar:
        nav: "communities"

    # COMMUNITIES - EN
  - scope:
      path: "_communities/en"
    values:
      lang: en
      sidebar:
        nav: communities


    # COMMUNITIES - FR
  - scope:
      path: "_communities/fr"
    values:
      lang: fr
      sidebar:
        nav: communities

    # PLACE & TOOLS
  - scope:
      type: place-tools
    values:
      layout: single
      sidebar:
        nav: "place_tools"

    #  PLACE & TOOLS - EN
  - scope:
      path: "_place-tools/en"
    values:
      lang: en


    #  PLACE & TOOLS - FR
  - scope:
      path: "_place-tools/fr"
    values:
      lang: fr

    # PRACTICAL INFO
  - scope:
      type: info
    values:
      layout: single
      sidebar:
        nav: "info"

    #  PRACTICAL INFO - EN
  - scope:
      path: "_info/en"
    values:
      lang: en

    # PRACTICAL INFO - FR
  - scope:
      path: "_info/fr"
    values:
      lang: fr


  # POST folder
  - scope:
      type: posts
    values:
      layout: single
      is_post: true
      share: true
      read_time: true
      related: false
      sidebar:
        nav: ""
    
    # POST EN
  - scope:
      path: "_posts/en"
    values:
      lang: en

    # POST FR  
  - scope:
      path: "_posts/fr"
    values:
      lang: fr           
      permalink: /fr/:collection/:year/:month/:day/:title/


    # GREEN FABLAB COLLECTION Folder
  - scope:
      type: green-fablab
    values:
      layout: single
      sidebar:
        nav: "Green-Fablab"

    # GREEN FABLAB COLLECTION - EN
  - scope:
      path: "_green-fablab/en"
    values:
      lang: en

    # GREEN FABLAB COLLECTION - FR
  - scope:
      path: "_green-fablab/fr"
    values:
      lang: fr

# PEOPLE COLLECTION
  - scope:
      type: people
    values:
      layout: single
      author_profile: true

    #en
  - scope:
      path: "_people/en"
    values:
      lang: en
    #fr
  - scope:
      path: "_people/fr"
    values:
      lang: fr



    # TUTORIALS COLLECTION
  - scope:
      type: tutorial
    values:
      layout: single
     

    # Tutorials Folder - EN
  - scope:
      path: "_tutorial/en"
    values:
      lang: en
      sidebar:
        nav: tutorials


    # Tutorials Folder - FR
  - scope:
      path: "_tutorial/fr"
    values:
      lang: fr
      sidebar:
        nav: tutorials


